# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: JumpByte的博客
subtitle: 物质、世界、时间、空间，只不过是人类的幻觉
description: 90后潜力架构师一枚，喜欢开源，喜欢钻研，linux爱好者，希望能和各种技术爱好者共同交流学习，进步！
author: JumpByte
language: zh-Hans
keywords: "前端,js,jquery,java,C#,开发者,程序猿,程序媛,极客,编程,代码,开源,IT网站,Developer,Programmer,Coder,Geek"
timezone:
since: © 2016 - 至今

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.jumpbyte.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
    - "plugins/**"
    - "google46a3aa29a75e9ca9.html"
    - "baidu_verify_XMxUyW4DB7.html"
    - "reboot.txt"
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace:
prettify:
  enable: true
  theme: "atelier-seaside-light"
# Category & Tag
default_category: uncategorized
category_map:
    设计模式: gof23
    代码片段: code_block_list
    随笔: essay
    杂项: other
    知识整理: cleared_knowledge
    折腾记: toss_record
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yelee   # jumpbyte|yelee

#sitemap
sitemap:
   path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
# deploy:
#   type: git
#   repo: git@github.com:jumpbyte/jumpbyte.github.io.git
#   branch: master
deploy:
  type: git
  message: "hexo deploy generated pages"
  repo:
    github: git@github.com:jumpbyte/jumpbyte.github.io.git,master
    #coding: git@git.coding.net:jumpbyte/jumpbyte.git,gitcafe-pages
    coding: ssh://git@git-ssh.coding.net:443/jumpbyte/jumpbyte.git,gitcafe-pages
